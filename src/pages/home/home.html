<header></header>

<ion-content padding (click)="closeReplacementList()" >
  <ion-refresher (ionRefresh)="refreshApp($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <br><br><br>
  <news-component *ngFor="let n of newsForDisplay; let i = index" 
  [news]="n" [i]="i" [category]="category"
  ></news-component>
  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<footer></footer>
