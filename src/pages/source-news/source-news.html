<header [name]="source" ></header>


<ion-content padding (click)="closeReplacementList()" >
  <div class="wrapper" (swipe)="openMenu($event)" > 
    <ion-refresher (ionRefresh)="refreshApp($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher> 
    <br><br>
    <news-component *ngFor="let n of newsForDisplay; let i = index" 
    [news]="n" [i]="i" [source]="source"
    ></news-component>
    <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>

<footer></footer>
