<ion-header>

  <ion-navbar>
    <ion-title>Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Choose theme of aplication</ion-label>
      <ion-select [(ngModel)]="userPreferedTheme" >
        <ion-option *ngFor="let theme of themes" value="theme">{{theme}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Choose news categories</ion-label>
      <ion-select [(ngModel)]="userPreferedNewsCategories" multiple="true">
        <ion-option *ngFor="let category of newsCategories" value="category" >{{category}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Choose news source</ion-label>
      <ion-select [(ngModel)]="userPreferedNewsSource" multiple="true">
        <ion-option *ngFor="let source of newsSources" value="source">{{source}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Choose number of news shown in presenter</ion-label>
      <ion-select [(ngModel)]="userPreferedNumberOfNews" multiple="true">
        <ion-option *ngFor="let n of newsByCategory" value="n">{{n}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Choose how much news is loaded when scrolling</ion-label>
      <ion-select [(ngModel)]="userPreferedLoadMoreBatch" multiple="true">
        <ion-option *ngFor="let number of loadMoreBatch" value="number">{{number}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Enable notifications</ion-label>
      <ion-select [(ngModel)]="enableNotifications" multiple="true">
        <ion-option *ngFor="let option of newsSources" value="source">{{source}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button (click)="clearCache()">Clear Cache</button>
    </ion-item>
  </ion-list>

  <button ion-button (click)="sendUserConfiguration()">Ok</button>
  <button ion-button (click)=cancel() >Cancel</button>

</ion-content>
