<ion-header>
  <ion-navbar>
    <button [menuToggle]="left" ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <news-component *ngFor="let news of newsForDisplay" [news]="news" ></news-component>
  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
