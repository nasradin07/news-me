
<header [name]="category" ></header>

<ion-content padding (click)="closeReplacementList()" >
  <div class="wrapper" (swipe)="openMenu($event)" >
    <ion-refresher (ionRefresh)="refreshApp($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <br><br>
    <news-component *ngFor="let news of newsForDisplay; let i = index" 
    [news]="news" [i]="i" [category]="category"
    ></news-component>
    <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
