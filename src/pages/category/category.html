<ion-header>
  <ion-navbar>
    <button [menuToggle]="left" ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <button ion-button *ngFor="let pageNum of pages" (click)="showPage(pageNum)" small>{{pageNum}}</button>
  </ion-row>
  <news-component *ngFor="let news of newsForDisplay" [news]="news" ></news-component>
</ion-content>
