<ion-header>

  <ion-navbar>
    <button menuToggle="left" ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{article.source}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-item>
          <h2>{{article.title}}</h2>
          <p>{{article.author}}</p>
          <p>{{date}}</p>
        </ion-item>
      
        <img src="{{article.urlToImage}}">
      
        <ion-card-content>
          <p>{{article.description}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button (click)="goToSource()">
              Go To Source
            </button>
          </ion-col>
          <ion-col>
            <button ion-button (click)="like(article._id)" >
              <ion-icon name="thumbs-up"></ion-icon>
            </button>
            <button ion-button (click)="dislike(article._id)">
              <ion-icon name="thumbs-down"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>
