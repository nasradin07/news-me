<header [name]="article.source"></header>

<ion-content padding (click)="closeReplacementList()" >
  <br><br><br>
  <div class="wrapper" (swipe)="loadNewArticle($event)">
    <ion-card >
      <ion-item>
        <h2>{{article.title}}</h2>
        <p>{{article.author}}</p>
        <p>{{date}}</p>
      </ion-item>
      
      <img src="{{article.urlToImage}}">
    
      <ion-card-content>
        <p>{{article.description}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <span>
            <button  ion-button (click)="goToSource()">
              Go To Source
            </button>
          </span>
        </ion-col>
        <ion-col>
          <button ion-button (click)="like(article._id)" class="like" >
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
