<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar item-end>
        <span class="{{className}}"></span>
      </ion-avatar>
      <p item-start>{{news.source}}</p>
    </ion-item>
    <ion-card-title>{{news.title}}</ion-card-title>
  <img style="height:35vh; width:85vw" src="{{imageUrl}}">
    <p>{{news.description}}</p>
    <button ion-button (click)="showArticle()" >Show Article</button>
  </ion-card-content>
</ion-card>
