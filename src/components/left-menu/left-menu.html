<ion-menu [content]="content" side="left" persistent="true" hideBackButton >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu1</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-item>
          <search></search>
        </ion-item>
        <button menuClose="left" *ngFor="let source of sources" ion-item  (click)="goToSource(source)" >
          {{source}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
