<!-- Generated template for the OpenCategoryComponent component -->
<replacment-list 
[showReplacementList]="showReplacementList"
[category]="category"
></replacment-list>
<button ion-button 
  (touchstart)="openReplacementList($event, category)" 
  (touchend)="openPage(category.name)"
>
  <ion-icon name="{{category.iconName}}"></ion-icon>
</button>
